<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>AskMorozenkov</title>

        <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="static/style.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <nav class="navbar navbar-default navbar-static-top">
            <div class="container">
                <a class="navbar-brand navbar-brand-bigger" href="/">AskMorozenkov</a>

                <form class="navbar-form navbar-left navbar-form-bigger" role="search">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search">
                            <span class="input-group-btn">
                                <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                            </span>
                        </div>
                    </div>
                </form>

                <button type="button" class="btn btn-success navbar-btn navbar-btn-bigger">Ask!</button>

                <div class="profile-menu navbar-right">
                    <img class="profile-menu__image" src="static/images/profile.png">
                    <div class="profile-menu__controls">
                        <p class="profile-menu__name">User name</p>
                        <div class="profile-menu__links">
                            <a class="profile-menu__link">Settings</a>
                            <a class="profile-menu__link">Log out</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <script src="static/jquery/js/jquery.min.js"></script>
        <script src="static/bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
