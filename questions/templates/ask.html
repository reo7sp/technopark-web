{% extends "_body.html" %}

{% block title %}New question{% endblock %}

{% block content %}
    <h1>New question</h1>

    <form method="post" action="{% url 'ask' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input class="form-control" id="title" type="text" placeholder="Title">
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <textarea class="form-control" id="text" rows="5"></textarea>
        </div>
        <div class="form-group">
            <label for="tags">Tags (comma separated)</label>
            <input class="form-control" id="tags" type="text" placeholder="Tags">
        </div>
        <button type="submit" class="btn btn-default">Ask!</button>
    </form>
{% endblock %}
