{% load bootstrap_form_field_format %}

<div class="form-horizontal">
    {% csrf_token %}
    {% for field in form %}
        <div class="form-group">
            {% if field.errors %}
                {% for error in field.errors %}
                    <div class="alert alert-danger">{{ error|escape }}</div>
                {% endfor %}
            {% endif %}
            <label for="{{ field.id_for_label }}" class="col-sm-2 control-label">{{ field.label }}</label>
            <div class="col-sm-10">
                {{ field|bootstrap_form_field_format }}
            </div>
            {% if field.help_text %}
                <p class="help">{{ field.help_text|safe }}</p>
            {% endif %}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-default">{{ form_submit_btn_name }}</button>
</div>
