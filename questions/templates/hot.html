{% extends "_body.html" %}

{% block title %}Hot questions{% endblock %}

{% block content %}
    <h1 class="title-with-link-on-side">Hot questions</h1>
    <a class="title-link" href="{% url 'index' %}">New questions</a>

    <div class="question-list">
        {% for question in questions %}
            {% include "_question.html" %}
        {% endfor %}

        {% include "_pagination.html" with object_list=questions %}
    </div>
{% endblock %}
