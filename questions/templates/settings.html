{% extends "_body.html" %}

{% block title %}Settings{% endblock %}

{% block content %}
    <h1>Settings {{ current_user.name }}</h1>

    <form method="post" action="{% url 'settings' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {% include "_form.html" with form_submit_btn_name="Save" %}
    </form>
{% endblock %}
